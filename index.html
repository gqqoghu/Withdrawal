<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: green;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0077cc;
        }
        .slideshow {
            position: relative;
            max-width: 100%;
            margin-bottom: 20px;
        }
        .slides {
            display: none;
        }
        .slides.active {
            display: block;
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <img class="slides active" src="https://i.postimg.cc/tTtp9vSC/images-8.jpg" alt="Image 1">
            <img class="slides" src="https://i.postimg.cc/6QKYM7fx/download-1.png" alt="Image 1">
           
            <img class="slides" src="https://i.postimg.cc/3wvCVtzV/download-5.jpg" alt="Image 3">
        
        <h1>Transaction Successful</h1>
        <p id="details"></p>
        <p>Opay gift has credited your account successfully. Subject to notification by the bank.</p>
        <a href="withdrawForm.html">Click here to go back home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accountName = localStorage.getItem('accountName');
            const accountNumber = localStorage.getItem('accountNumber');
            const amount = localStorage.getItem('amount');
            const bank = localStorage.getItem('bank');

            const details = `
                Account Name: ${accountName}<br>
                Account Number: ${accountNumber}<br>
                Bank: ${bank}<br>
                Amount Withdrawn: â‚¦${amount}
            `;
            document.getElementById('details').innerHTML = details;
        });

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].classList.add("active");
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
